<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <h1>Heading</h1>
    <!-- <h1>Heading</h1>       comments -->
    <h1>Heading</h1>
    <ul>
      <li>b; strong</li>
      <li>i; em</li>
      <li>small</li>
      <li>sub, sup</li>
      <li>del, mark</li>
    </ul>
    <p>
      Almost every developer's favorite molecule is
      C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub>, also known as
      "caffeine."
    </p>
    <!-- You have to read about the rest of the tags. -->
  </body>
</html>
